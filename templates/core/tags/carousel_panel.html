{% load staticfiles %}
<!-- Slicer col -->
<div class="carousel slide banner_slider col-12" data-ride="carousel" id="carouselExampleCaptions">
    <div class="carousel-inner">
        {% for entry in entry_carousel %}
            <div class="carousel-item {% if entry == entry_carousel.0 %}active{% endif %}">
                {% if entry.image %}
                <img src="{{ entry.image.url }}" alt="First slide">
                {% endif %}
                <ul class="special_share">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                </ul>
                <div class="slider_caption">
                    <h6 class="wow fadeInUp animated">February 21, 2018 , Updated 3 hours ago</h6>
                    <a href="news-details.html" class="wow fadeInUp animated heding" data-wow-delay="0.2s">{{ entry.title }}</a>
                    <p class="wow fadeInUp animated" data-wow-delay="0.4s">{{ entry.content }}</p>
                    <a href="#" class="wow fadeInUp animated tag_btn" data-wow-delay="0.6s">{{ entry.tag }}</a>
                </div>
            </div>
        {% endfor %}
